<!DOCTYPE html>
<html>
  <header>
    <title>test</title>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="scripts/rabbit-lyrics/dist/rabbit-lyrics.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </header>

  <body>
    <div class="ui container" id="main-app">
      <!-- Nav menu -->
      <div class="ui three item inverted green menu" id="navHeader">
        <a class="item" href="/">
          <i class="headphones icon"></i>
          <i class="closed Captioning icon"></i>
          Lyrics
        </a>
        <a class="item" href="/login">
          <i class="spotify icon"></i>
          Login
        </a>
        <a class="item" href="/debug">
          <i class="stethoscope icon"></i>
          Debug form
        </a>
      </div>

      <!-- Error template -->
      <script id="error-tmp" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              {{title}}
              <div class="sub header">
                {{message}}
              </div>
            </div>
          </h2>
        </div>
      </script>

      <!-- Error message template -->
      <script id="error-message-tmp" type="text/x-handlebars-template">
        <div class="ui negative message">
          <i class="close icon"></i>
          <div class="header">
            {{title}}
          </div>
          {{message}}
        </div>
      </script>

      <!-- Lyrics form Template -->
      <script id="lyrics-form-tmp" type="text/x-handlebars-template">
        <h1 class="ui header">
          Lyrics form
        </h1>
        <div class="ui basic segment" id="lyrics-form">
          <form class="ui form">
            <div class="two fields">
              <div class="field">
                <label>
                  Song
                </label>
                <input
                  type="text"
                  name="song"
                  id="song"
                  placeholder="Song Name"
                />
              </div>
              <div class="field">
                <label>
                  Artist
                </label>
                <input
                  type="text"
                  name="artist"
                  id="artist"
                  placeholder="Artist Name (optional)"
                />
              </div>
            </div>
            <div class="ui primary submit button" id="findLyricsFromForm">
              Submit
            </div>
            <div class="ui error message"></div>
          </form>
        </div>
        <hr />
      </script>

      <!-- Lyrics Template -->
      <script id="lyrics-tmp" type="text/x-handlebars-template">
        <h1 class="ui header">
          Lyrics
        </h1>

        <div class="ui grid container" id="main-app">
          <div class="row">
            <div class="ui four wide column" style="text-align: center;">
              <div style="display: inline-block;">
                <button class="massive ui button" id="syncSpotifyBtn">
                  Sync Spotify
                </button>
              </div>
            </div>
            <div class="ui six wide column">
              <audio id="audio-1" controls>
                <source src="timer.ogg" type="audio/ogg" />
              </audio>
              <br />
              <div id="spotifyInfo"></div>
            </div>
          </div>

          <div class="row">
            <div class="ui segment four wide column">
              <table class="ui celled table" id="songTable">
                <thead>
                  <tr>
                    <th>
                      Lyrics List
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="selectable">
                      <a href="#">
                        No results
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="ui segment twelve wide column">
              <div class="ui segment">
                <div id="lyrics-container">
                  <div id="lyrics-1">
                    Refresh spotify to load songs
                  </div>
                </div>
              </div>
            </div>
            <div class="ui two wide column"></div>
          </div>
        </div>
      </script>

      <!-- Lyrics List Template -->
      <script id="lyrics-list-tmp" type="text/x-handlebars-template">
        <h3 class="ui header">
          Other results
        </h3>
      </script>

      <!-- Login Template -->
      <script id="login-tmp" type="text/x-handlebars-template">
        <div class="loading">
          <h1 class="ui header">
            Login to Spotify
          </h1>
          <hr />
          {{#if isSpotifyAuth}}
            Hi {{userName}}, You are logged in to spotify.
            <br />
            <br />
            <div class="ui primary submit button" id="spotifyLogoutBtn">
              Logout
            </div>
          {{else}}
            Login to sync lyrics!
            <br />
            <br />
            <div class="ui primary submit button" id="spotifyLoginBtn">
              Login
            </div>
          {{/if}}
        </div>
      </script>
      <div id="errorMsg"></div>
      <div id="app"></div>
      <div id="debug"></div>
    </div>
  </body>
</html>
