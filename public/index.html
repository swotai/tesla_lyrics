<!DOCTYPE html>
<html>
  <header>
    <title>Web Lyrics</title>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="scripts/rabbit-lyrics/dist/rabbit-lyrics.js"></script>
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <script src="js/app.js"></script>
  </header>

  <body>
    <div class="ui container" id="main-app">
      <!-- Nav menu -->
      <div class="ui two item inverted green massive menu" id="navHeader">
        <a class="item" href="/">
          <i class="headphones icon"></i>
          <i class="closed Captioning icon"></i>
          Lyrics
        </a>
        <a class="item" href="/login">
          <i class="spotify icon"></i>
          Login
        </a>
        <!-- <a class="item" href="/debug">
          <i class="stethoscope icon"></i>
          Debug form
        </a> -->
      </div>

      <!-- Error template -->
      <script id="error-tmp" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              {{title}}
              <div class="sub header">
                {{message}}
              </div>
            </div>
          </h2>
        </div>
      </script>

      <!-- Error message template -->
      <script id="error-message-tmp" type="text/x-handlebars-template">
        <div class="ui negative message">
          <i class="close icon"></i>
          <div class="header">
            {{title}}
          </div>
          {{message}}
        </div>
      </script>

      <!-- Lyrics Template -->
      <script id="lyrics-tmp" type="text/x-handlebars-template">
        <h1 class="ui header">
          Lyrics
        </h1>

        <div class="ui grid container" id="main-app">
          <div class="row">
            <div class="ui four wide column" style="text-align: center;">
              <div style="display: inline-block;">
                <button class="massive ui button" id="syncSpotifyBtn">
                  Sync Spotify
                </button>
              </div>
            </div>
            <div class="ui six wide column">
              <audio id="audio-1" controls>
                <source src="timer.ogg" type="audio/ogg" />
              </audio>
              <br />
              <div id="spotifyInfo"></div>
            </div>
            <div class="ui two wide column">
              <div class="ui toggle checkbox">
                <input type="checkbox" id="darkModeBtn" onclick="darkMode()" />
                <label>
                  <i class="moon icon"></i>
                </label>
              </div>
              <br />
              <br />
              <br />
              <div class="ui toggle checkbox">
                <input type="checkbox" id="autoSyncBtn" checked="checked" />
                <label>
                  <i class="sync icon"></i>
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div
              class="ui segment four wide column"
              style="height:600px;overflow-y: scroll;"
              id="makeGrey1"
            >
              <table class="ui celled table" id="songTable" id="makeGrey1a">
                <thead>
                  <tr>
                    <th>
                      Lyrics List
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="selectable">
                      <a href="#">
                        No results
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div
              class="ui segment twelve wide column"
              style="height:600px"
              id="makeGrey2"
            >
              <div class="ui segment" id="makeGrey2a">
                <div id="lyrics-container" id="makeGrey2b">
                  <div id="lyrics-1">
                    Refresh spotify to load songs
                  </div>
                </div>
              </div>
            </div>
            <div class="ui two wide column"></div>
          </div>
        </div>
      </script>

      <!-- Lyrics List Template -->
      <script id="lyrics-list-tmp" type="text/x-handlebars-template">
        <h3 class="ui header">
          Other results
        </h3>
      </script>

      <!-- Login Template -->
      <script id="login-tmp" type="text/x-handlebars-template">
        <div class="loading">
          <h1 class="ui header">
            Login to Spotify
          </h1>
          <hr />
          {{#if isSpotifyAuth}}
            Hi {{userName}}, You are logged in to spotify.
            <br />
            <br />
            <div class="ui massive primary submit button" id="spotifyLogoutBtn">
              Logout
            </div>
          {{else}}
            Login to sync lyrics!
            <br />
            <br />
            <div class="ui massive primary submit button" id="spotifyLoginBtn">
              Login
            </div>
          {{/if}}
        </div>
      </script>
      <div id="errorMsg"></div>
      <div id="app"></div>
      <div id="debug"></div>
    </div>
  </body>
</html>
