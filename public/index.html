<html>
  <header>
    <title>test</title>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
  </header>

  <body>
    <div class="ui container" id="main-app">
      <!-- Nav menu -->
      <div class="ui three item inverted green menu" id="navHeader">
        <div class="header item">
          <i class="spotify icon"></i>
          Lyrics
        </div>
        <a class="item" href="/">
          Lyrics
        </a>
        <a class="item" href="/login">
          <i class="user icon"></i> Logged in to Spotify
          <i class="user times icon"></i> Log in to Spotify
        </a>
      </div>

      <!-- Error template -->
      <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              {{title}}
              <div class="sub header">
                {{message}}
              </div>
            </div>
          </h2>
        </div>
      </script>

      <!-- Error message template -->
      <script id="error-message-template" type="text/x-handlebars-template">
        <div class="ui negative message">
          <i class="close icon"></i>
          <div class="header">
          {{title}}
          </div>
          {{message}}
        </div>
      </script>

      <!-- Lyrics form Template -->
      <script id="lyrics-form-template" type="text/x-handlebars-template">
        <h1 class="ui header">
          Lyrics form
        </h1>
        <div class="ui basic segment" id="lyrics-form">
          <form class="ui form">
            <div class="two fields">
              <div class="field">
                <label>
                  Song
                </label>
                <input
                  type="text"
                  name="song"
                  id="song"
                  placeholder="Song Name"
                />
              </div>
              <div class="field">
                <label>
                  Artist
                </label>
                <input
                  type="text"
                  name="artist"
                  id="artist"
                  placeholder="Artist Name (optional)"
                />
              </div>
            </div>
            <div class="ui primary submit button">
              Submit
            </div>
            <div class="ui error message"></div>
          </form>
        </div>
        <hr />
      </script>

      <!-- Login prompt Template -->
      <script id="login-template" type="text/x-handlebars-template">
        <h1 class="ui header">
          Login to Spotify
        </h1>
        <hr />
      </script>

      <!-- Login prompt Template 
      <script id="exchange-template" type="text/x-handlebars-template">
        <h1 class="ui header">
          Spotify Account
        </h1>
        <hr />
      </script> -->

      <!-- Lyrics Template -->
      <script id="lyrics-template" type="text/x-handlebars-template">
        <h1 class="ui header">
          Lyrics
        </h1>
        <audio id="audio-1" controls>
          <source src="timer.mp3" type="audio/mpeg" />
        </audio>
        <div class="ui basic segment" id="lyrics-header">
          <div class="ui horizontal list">
            <div class="item">
              <span>
                {{name}}
              </span>
            </div>
            <div class="item">
              <span>
                {{author}}
              </span>
            </div>
            <div class="item">
              <span>
                {{album}}
              </span>
            </div>
          </div>
        </div>
        <div id="lyrics-1" data-alignment="center">
          {{lrc}}
        </div>
      </script>

      <div id="app"></div>
      <div id="player"></div>
    </div>
    <script src="scripts/rabbit-lyrics/dist/rabbit-lyrics.js"></script>
  </body>
</html>
